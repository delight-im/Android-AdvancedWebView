apply plugin: 'com.android.library'


android {
	compileSdkVersion 29


	defaultConfig {
		minSdkVersion 15
		targetSdkVersion 29
		vectorDrawables.useSupportLibrary = true
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	compileOptions {
		sourceCompatibility = '1.8'
		targetCompatibility = '1.8'
	}
}
dependencies {
	implementation 'androidx.appcompat:appcompat:1.1.0'
	implementation 'androidx.constraintlayout:constraintlayout:2.0.0-rc1'
	implementation 'com.davemorrissey.labs:subsampling-scale-image-view:3.10.0'
//	implementation project(path: ':webView')
	api 'com.github.barteksc:android-pdf-viewer:3.2.0-beta.1'
	implementation 'com.github.trantuananh1996:sweetAlert:1.0.2'
	implementation 'com.github.trantuananh1996:MediaGallery:1.1.3'
	implementation 'com.github.florent37:runtime-permission:1.1.1'

}
repositories {
	mavenCentral()
}
